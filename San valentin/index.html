<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego del Amor ğŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .panel {
        background: white;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 320px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
        color: #e91e63;
    }

    button {
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: #e91e63;
        color: white;
    }

    #game {
        display: none;
    }

    .heart {
        position: absolute;
        font-size: 32px;
        cursor: pointer;
        animation: float 3s linear forwards;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-600px); opacity: 0; }
    }

    #question {
        display: none;
    }

    #no {
        position: absolute;
        background: #ccc;
        color: black;
    }
</style>
</head>
<body>

<audio id="musica" loop>
    <source src="musica/amor.mp3" type="audio/mpeg">
</audio>
    
<div class="panel" id="start">
    <h1>ğŸ’– Juego del Amor ğŸ’–</h1>
    <p>Atrapa 5 corazones para desbloquear la pregunta secreta ğŸ˜</p>
    <button onclick="startGame()">Empezar</button>
</div>

<div class="panel" id="game">
    <h1>â¤ï¸ Corazones: <span id="score">0</span>/10</h1>
    <p>Toca los corazones antes que desaparezcan ğŸ’˜</p>
</div>

<div class="panel" id="question">
    <h1>ğŸ’Œ Pregunta final ğŸ’Œ</h1>
    <p>Â¿Quieres ser mi San ValentÃ­n?</p>
    <button onclick="yes()">SÃ­ ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ™ƒ</button>
</div>

<div class="panel" id="final" style="display:none;">
    <h1>ğŸ˜ Â¡Ganaste el juego y mi corazÃ³n!</h1>
    <p>Feliz San ValentÃ­n ğŸ’ğŸ’˜</p>
</div>

<script>
let score = 0;
let interval;

function startGame() {
    document.getElementById("start").style.display = "none";
    document.getElementById("game").style.display = "block";

    const musica = document.getElementById("musica");
    musica.volume = 0.4;
    musica.play();

    interval = setInterval(createHeart, 800);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * (window.innerWidth - 50) + "px";
    heart.style.bottom = "0px";

    heart.onclick = () => {
        score++;
        document.getElementById("score").innerText = score;
        heart.remove();

        if (score >= 10) {
            clearInterval(interval);
            document.getElementById("game").style.display = "none";
            document.getElementById("question").style.display = "block";
        }
    };

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 3000);
}

function moveNo() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 200 + "px";
    no.style.top = Math.random() * 200 + "px";
}

function yes() {
    document.getElementById("question").style.display = "none";
    document.getElementById("final").style.display = "block";
}
</script>

</body>
</html>
